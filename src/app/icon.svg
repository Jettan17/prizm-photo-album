<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <!-- Glass gradients -->
    <linearGradient id="glass-front" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95"/>
      <stop offset="50%" style="stop-color:#e8f4fc;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#d0e8f5;stop-opacity:0.6"/>
    </linearGradient>

    <linearGradient id="glass-right" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b8d4e8;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#8bb8d4;stop-opacity:0.5"/>
    </linearGradient>

    <linearGradient id="inner-reflect" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>

    <!-- Rainbow sheen gradient -->
    <linearGradient id="rainbow-sheen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B6B" stop-opacity="0.35"/>
      <stop offset="15%" stop-color="#FFB347" stop-opacity="0.35"/>
      <stop offset="30%" stop-color="#FFE66D" stop-opacity="0.35"/>
      <stop offset="45%" stop-color="#7ED321" stop-opacity="0.35"/>
      <stop offset="60%" stop-color="#4ECDC4" stop-opacity="0.35"/>
      <stop offset="75%" stop-color="#45B7D1" stop-opacity="0.35"/>
      <stop offset="90%" stop-color="#9B6BFF" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#9B6BFF" stop-opacity="0"/>
    </linearGradient>

    <!-- Secondary rainbow -->
    <linearGradient id="rainbow-sheen-2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9B6BFF" stop-opacity="0.25"/>
      <stop offset="20%" stop-color="#45B7D1" stop-opacity="0.25"/>
      <stop offset="40%" stop-color="#4ECDC4" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="#FFE66D" stop-opacity="0.25"/>
      <stop offset="80%" stop-color="#FFB347" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#FF6B6B" stop-opacity="0.2"/>
    </linearGradient>

    <!-- Blur for sheen -->
    <filter id="sheen-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
    </filter>
  </defs>

  <!-- Soft background -->
  <rect width="32" height="32" rx="6" fill="#fafafa"/>

  <!-- 3D Prism base -->
  <polygon points="14,5 24,22 21,25 14,9" fill="url(#glass-right)" stroke="#a0c4d8" stroke-width="0.5"/>
  <polygon points="4,25 14,5 21,25" fill="url(#glass-front)" stroke="#b0d0e0" stroke-width="0.5"/>
  <polygon points="4,25 21,25 24,22 7,22" fill="url(#glass-right)" stroke="#a0c4d8" stroke-width="0.5" opacity="0.6"/>

  <!-- Rainbow sheen inside prism -->
  <clipPath id="prism-clip">
    <polygon points="4,25 14,5 21,25"/>
  </clipPath>

  <g clip-path="url(#prism-clip)">
    <polygon points="4,25 14,5 21,25" fill="url(#rainbow-sheen)" filter="url(#sheen-blur)"/>
    <polygon points="4,25 14,5 21,25" fill="url(#rainbow-sheen-2)" filter="url(#sheen-blur)"/>
  </g>

  <!-- Inner reflection -->
  <polygon points="6,23 14,8 19,23" fill="url(#inner-reflect)"/>

  <!-- Edge highlight -->
  <line x1="14" y1="5" x2="4" y2="25" stroke="#ffffff" stroke-width="1.2" opacity="0.7"/>
</svg>
